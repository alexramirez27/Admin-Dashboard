<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>Sample Text</h1></div>
        <div class="sidebar">
            <div class="sidebar-dashboard-text">
                <div class="dashboard-text">
                    <img src="./svgs/sidebar/view-dashboard.svg" alt="Dashboard" class="dashboard-logo">
                    Dashboard
                </div>
            </div>

            <div class="sidebar-first">
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/home.svg" alt="Home" class="dashboard-icon">
                    Home
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/card-account-details-outline.svg" alt="Profile" class="dashboard-icon">
                    Profile
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/message-reply.svg" alt="Messages" class="dashboard-icon">
                    Messages
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/clock-time-three.svg" alt="History" class="dashboard-icon">
                    History
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/note-multiple.svg" alt="Tasks" class="dashboard-icon">
                    Tasks
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/account-group.svg" alt="Communities" class="dashboard-icon">
                    Communities
                </div>
            </div>

            <div class="sidebar-second">
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/cog.svg" alt="Settings" class="dashboard-icon">
                    Settings
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/help-box.svg" alt="Support" class="dashboard-icon">
                    Support
                </div>
                <div class="dashboard-tab">
                    <img src="./svgs/sidebar/shield-check.svg" alt="Privacy" class="dashboard-icon">
                    Privacy
                </div>
            </div>
        </div>
        <div class="article"></div>
    </div>
</body>
</html>
